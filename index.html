<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1 id="title">Calculator</h1>
            <p id="description">Do all your calculations on the go!!</p>
            <form>
                <div class="display">
                    <input type="text" name="display" id="result">
                </div>

                <div>
                    <button type="button" id="clear">C</button>
                    <button type="button" id="del">DE</button>
                    <button type="button" class="operator">.</button>
                    <button type="button" class="operator" id="multiply">*</button>
                </div>

                <div>
                    <button type="button" id="7">7</button>
                    <button type="button" id="8">8</button>
                    <button type="button" id="9">9</button>
                    <button type="button" class="operator" id="division">/</button>
                </div>

                <div>
                    <button type="button" id="4">4</button>
                    <button type="button" id="5">5</button>
                    <button type="button" id="6">6</button>
                    <button type="button" class="operator" id="subtract">-</button>
                </div>

                <div>
                    <button type="button" id="1">1</button>
                    <button type="button" id="2">2</button>
                    <button type="button" id="3">3</button>
                    <button type="button" class="operator" id="add">+</button>
                </div>

                <div>
                    <button type="button" id="0">0</button>
                    <button type="button" id="00">00</button>
                    <button type="button" id="equal">=</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
